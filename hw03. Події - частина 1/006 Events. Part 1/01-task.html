<body>
    <!-- <pre>
        Задание:
        Добавьте для кнопки testBtn обработчик на событие click.
        Обработчик должен выводить на экран сообщение Hello world.
        Добавьте обработчик тремя разными способами.
    </pre> -->

    <button id="testBtn">Test Button</button>

    <button id="testBtn" onclick="alert('Hello world')">Test Button</button>

    <script>

    const testBtn2 = document.getElementById('testBtn');
    testBtn2.addEventListener('click', function() {
        alert('Hello world');
    });

    const testBtn3 = document.getElementById('testBtn');
    testBtn3.onclick = function() {
        alert('Hello world');
    };
    
    </script>
</body>
