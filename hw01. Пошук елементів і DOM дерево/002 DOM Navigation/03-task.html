<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        td, th {
            padding: 8px;
        }
    </style>
</head>

<body>
    <table id="statsTable">
        <tr>
            <th>Месяц</th>
            <th>Отдел 1</th>
            <th>Отдел 2</th>
        </tr>
        <tr>
            <td>Январь</td>
            <td>50</td>
            <td>120</td>
        </tr>
        <tr>
            <td>Февраль</td>
            <td>60</td>
            <td>140</td>
        </tr>
        <tr>
            <td>Март</td>
            <td>125</td>
            <td>115</td>
        </tr>
        <tr>
            <td>Апрель</td>
            <td>87</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Март</td>
            <td>95</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Июнь</td>
            <td>115</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Июль</td>
            <td>125</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Итого</td>
            <td id="totalOne"></td>
            <td id="totalTwo"></td>
        </tr>
    </table>

    <div id="result"></div>

    <!-- <pre>
        Задание:
        1. Добавьте строку "Итого" для таблицы statsTable. 
        2. Напишите сценарий, которым выведите во вторую ячейку этой строки сумму всех числовых значений второй колонки.
        3. Выведите в третью ячейку этой строки сумму всех числовых значений из третьей колонки таблицы.
        4. В div с id result выведите сообщение "Отдел 1 сделал больше продаж" или "Отдел 2 сделал больше продаж" на основе раннее вычисленных значений в строке "Итого".

        Используйте любые методы, которые были рассмотрены на в прошлых уроках.
    </pre> -->

    <script>
        let totalOneSum = 0;
        let totalTwoSum = 0;

        for (const row of document.querySelector("#statsTable").rows) {
            if(row.rowIndex == 0) continue;

            totalOneSum += Number(row.cells[1].textContent);
            totalTwoSum += Number(row.cells[2].textContent);
        }

        document.querySelector("#totalOne").textContent = totalOneSum;
        document.querySelector("#totalTwo").textContent = totalTwoSum;

        let msg = totalOneSum > totalTwoSum ? "Отдел 1 сделал больше продаж" : "Отдел 2 сделал больше продаж";
        
        document.querySelector("#result").textContent = msg;
    </script>
</body>
</html>
