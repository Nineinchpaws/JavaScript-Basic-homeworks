<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>

    <style>
        div {
            font-weight: bold;
        }
    </style>
</head>

<body>
    Рабочие дни
    <div id="workDays"></div>

    Выходные дни
    <div id="weekendDays"></div>

    <!-- <pre>
        Задание:
        Используя параграфы, выведите все рабочие дни недели в div, который находится после фразы "Рабочие дни", выведите все выходные дни недели после фразы "Выходные дни".
        Можно внести в разметку соответствующие изменения, чтобы упростить задачу поиска необходимых div. 
        Параграфы создавайте с помощью перебора массива days. 
        В параграф помещайте значение свойства name.
    </pre> -->

    <script>
        let days = [{ name: "Sunday", isWorkDay: false },
        { name: "Monday", isWorkDay: true },
        { name: "Tuesday", isWorkDay: true },
        { name: "Wednesday", isWorkDay: true },
        { name: "Thursday", isWorkDay: true },
        { name: "Friday", isWorkDay: true },
        { name: "Saturday", isWorkDay: false }];

        function createParagraph(text){
            let element = document.createElement("p");
            element.innerText = text;
            return element;
        }

        let workDay = document.querySelector("#workDays");
        let weekendDays = document.querySelector("#weekendDays");

        for (const day of days) {
            if(day.isWorkDay) {
                workDay.append(createParagraph(day.name));
            } else {
                weekendDays.append(createParagraph(day.name));
            }
        }
    </script>
</body>

</html>
