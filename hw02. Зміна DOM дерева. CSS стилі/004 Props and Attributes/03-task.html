<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 03</title>
</head>

<body>
    <div>Div 1</div>
    <div data-remove>Div 2</div>
    <div>Div 3</div>
    <div data-remove>Div 4</div>

    <!-- <pre>
        Задание:
        Напишите сценарий, который удалит на странице элементы с атрибутом data-remove
    </pre> -->

    <script>

    let blocks = document.querySelectorAll("[data-remove]");

    for (const element of blocks){
        element.remove();
    }
    </script>
</body>

</html>
